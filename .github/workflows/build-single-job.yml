name: Build, test and publish - single job

on:
  push:
    branches: '**'
  workflow_dispatch:

jobs:
  all-the-things:
    name: Build and unit test code
    runs-on: ubuntu-latest

    env:
      OCTOPUS_URL: ${{ secrets.OCTOPUS_URL }}
      OCTOPUS_API_KEY: ${{ secrets.OCTOPUS_API_KEY }}
      OCTOPUS_SPACE: 'GHA Demo'

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Run Build 🏗
      id: build
      run: |
        dotnet publish ./source/WebApplication/WebApplication.csproj --output published -p:Version=2.1.${{ github.run_number }}
        echo "version=2.1.0-demo${{ github.run_number }}-${{ github.run_attempt }}" >> $GITHUB_OUTPUT
        echo "output_folder=published" >> $GITHUB_OUTPUT

    - name: Create Zip package 🐙
      id: package
      uses: OctopusDeploy/create-zip-package-action@fix-directoryhandling
      with:
        package_id: DemoNetCoreWebAppGHASingleJob
        version: ${{ steps.build.outputs.version }}
        files: ${{ steps.build.outputs.output_folder }}/**/*
        output_folder: packaged

    - uses: actions/upload-artifact@v3
      with:
        name: DemoNetCoreWebAppGHASingleJob.${{ steps.build.outputs.version }}
        path: ${{ steps.package.outputs.package_file }}

    - name: Push a package to Octopus Deploy 🐙
      uses: OctopusDeploy/push-package-action@main
      with:
        packages: ${{ steps.package.outputs.package_file }}

    - name: Push build information to Octopus Deploy 🐙
      uses: OctopusDeploy/push-build-information-action@main
      with:
        version: ${{ steps.build.outputs.version }}
        packages: DemoNetCoreWebAppGHASingleJob

    - name: Create a release in Octopus Deploy 🐙
      uses: OctopusDeploy/create-release-action@main
      id: 'create_release'
      with:
        project: 'DemoNetCoreWebAppSingleJob'
        package_version: ${{ steps.build.outputs.version }}

    - name: Deploy the release in Octopus Deploy 🐙
      uses: OctopusDeploy/deploy-release-action@main
      id: 'queue_deployments'
      with:
        project: 'DemoNetCoreWebAppSingleJob'
        release_number: ${{ steps.create_release.outputs.release_number }}
        environments: |
          Development
          Integration

    - name: Waiting for 1st deployment in Octopus Deploy 🐙
      uses: OctopusDeploy/await-task-action@main
      with:
        server_task_id: ${{ fromJson(steps.queue_deployments.outputs.server_tasks)[0].serverTaskId }}

    - name: Waiting for 2nd deployment in Octopus Deploy 🐙
      uses: OctopusDeploy/await-task-action@main
      with:
        server_task_id: ${{ fromJson(steps.queue_deployments.outputs.server_tasks)[1].serverTaskId }}
